- name: Disable default NodeJS Version Module
  ansible.builtin.shell: dnf module disable nodejs -y

- name: Enable NodeJS module for V20
  ansible.builtin.shell: dnf module enable nodejs:20 -y

- name: Install nodejs
  ansible.builtin.dnf:
    name: nodejs
    state: latest

- name: Add user expense
  ansible.builtin.user:
    name: expense

- name: Remove Default Content
  ansible.builtin.file:
    path: /app
    state: absent

- name: Add directory
  ansible.builtin.file:
    path: /app
    state: directory

- name: Extract backend Content
  ansible.builtin.unarchive:
    src: https://expense-artifacts.s3.amazonaws.com/expense-backend-v2.zip
    dest: /app  
    remote_src: yes

- name: Download dependencies
  community.general.npm:
    path: /app
    state: latest

- name: Copy Service file
  ansible.builtin.copy:
    src: backend.service
    dest: /etc/systemd/system/backend.service

- name: Install MySql Client
  ansible.builtin.dnf:
    name: mysql
    state: latest

- name: Install Python MySQL Client
  ansible.builtin.pip:
    name:
      - PyMySQL
      - cryptography
    executable: pip3.9

- name: Load Schema
  community.mysql.mysql_db:
    state: import
    name: all
    target: /app/schema/backend.sql 
    login_user: root
    login_password: ExpenseApp@1
    login_host: mysql-dev.devops-saketh.online

- name: Restart Backend service
  ansible.builtin.systemd_service:
    name: backend
    state: restarted
    enabled: yes
    daemon_reload: yes